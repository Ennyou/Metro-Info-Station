    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="icon" href="./icon/train-solid.svg" />
  </head>
  <body>
    <header>
      <section class="title">
        <a href="index.html" title="回首頁">
          <img src="./icon/train-solid.svg" />
          <h1>捷運資訊站</h1>
        </a>
      </section>
      <nav>
        <ul>
          <li id="login">
            <a href="login.html"
              ><p><i class="bi bi-person-circle"></i>會員登入</p></a
            >
          </li>
          <li id="discuss">
            <a href="discuss.html"
              ><p><i class="bi bi-chat-dots"></i>捷運消息</p></a
            >
          </li>
          <li>
            <a href="info.html"
              ><p><i class="bi bi-info-circle"></i>更多資訊</p></a
            >
          </li>
          <li>
            <a href="contact_us.html">
              <p><i class="bi bi-telephone-fill"></i>聯絡我們</p>
            </a>
          </li>
          <li id="logout" style="display: none">
            <a href="" onclick="logout()">登出</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="top_space"></div>
    <nav class="nav_metro">
      <ul>
        <li><a href="taipei.html">台北捷運</a></li>
        <li><a href="newtaipei.html">新北捷運</a></li>

        <li class="target"><a href="#">台中捷運</a></li>
        <li><a href="kaohsiung.html">高雄捷運</a></li>
      </ul>
    </nav>
    <main class="metro_page">
      <section class="left_nav">
        <ul>
          <a href="./taichung.html"><li>捷運介紹</li></a>
        </ul>
        <ul>
          <a href="./taichung2.html"><li>捷運路線</li></a>
        </ul>
        <ul>
          <a href="taichung3.html"><li>捷運票價</li></a>
        </ul>
        <ul>
          <a href="#"><li>時刻表</li></a>
        </ul>
      </section>
      <section class="right">
        <h2>時刻表</h2>
        <div class="ticket">
          <div class="start">
            <label for="stationStart">查詢車站：</label>
            <select name="stationStart" id="stationStart">
              <option value="0" hidden>選擇車站</option>
              <option value="1">北屯總站</option>
              <option value="2">舊社</option>
              <option value="3">松竹</option>
              <option value="4">四維國小</option>
              <option value="5">文心崇德</option>
              <option value="6">文心中清</option>
              <option value="7">文華高中</option>
              <option value="8">文心櫻花</option>
              <option value="9">市政府</option>
              <option value="10">水安宮</option>
              <option value="11">文心森林公園</option>
              <option value="12">南屯</option>
              <option value="13">豐樂公園</option>
              <option value="14">大慶</option>
              <option value="15">九張犁</option>
              <option value="16">九德</option>
              <option value="17">烏日</option>
              <option value="18">高鐵臺中站</option>
            </select>
          </div>
          <br />
          <button onclick="cTime()">查詢時間</button>
          <br />
          <br />
          <br />
          <div id="time"></div>
          <table id="tableTime" style="display: none">
            <tr>
              <td style="background-color: rgb(0, 180, 150); color: white">
                首末班車時間
              </td>
              <th>首班車</th>
              <th>末班車</th>
            </tr>
            <tr id="trTime1">
              <th>往北屯總站</th>
              <td id="time1"></td>
              <td id="time2"></td>
            </tr>
            <tr id="trTime2">
              <th>往高鐵臺中站</th>
              <td id="time3"></td>
              <td id="time4"></td>
            </tr>
          </table>
          <br />
          <table id="tableTime2" style="display: none">
            <tr>
              <td style="background-color: rgb(0, 180, 150); color: white">
                班距
              </td>
              <th>尖峰班距</th>
              <th>離峰班距</th>
              <th>深夜班距(23:00後)</th>
            </tr>
            <tr>
              <td>平日</td>
              <td>6分鐘</td>
              <td>9分鐘</td>
              <td>20分鐘</td>
            </tr>
            <tr>
              <td>假日</td>
              <td>8分鐘</td>
              <td>10分鐘</td>
              <td>20分鐘</td>
            </tr>
          </table>
        </div>
      </section>
    </main>
  </body>
  <script src="./javascript/schedule.js"></script>
  <script src="./javascript/login.js"></script>
</html>
